machine:
  python:
    version: 3.6.1

database:
  pre:
  - psql -U ubuntu -c "CREATE DATABASE test;"
  - psql -U ubuntu -c "create extension postgis" -d test

test:
  override:
  - py.test tests/

dependencies:
  override:
  - python setup.py develop
  pre:
  -  pip install -U pip setuptools pytest psycopg2 asyncpg cython
